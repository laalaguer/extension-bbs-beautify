<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>S1 字体图片美化插件设置</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 18px;
      }

      .my-container {
        align-items: center;
        display: flex;
        justify-content: space-between;
        min-width: 200px;
        padding-bottom: 10px;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="common.js"></script>
    <script src="popup.js"></script>
  </head>

  <body>
  
    <h1>帖子字体大小</h1>
    <div class="my-container">
      <span>选:</span>
      <select id="dropdown_reply">
        <option selected disabled hidden value=''></option>
        <option value="normal">正常</option>
        <option value="big">大+</option>
        <option value="bigger">更大++</option>
        <option value="ultra">超大+++</option>
      </select>
    </div>

    <h1>图片大小</h1>
    <div class="my-container">
      <span>选:</span>
      <select id="dropdown_pic">
        <option selected disabled hidden value=''></option>
        <option value="compact">紧凑</option> <!-- compact and 10 a row-->
        <option value="smaller">适中+</option> <!-- compact and 3 a row -->
        <option value="small">正常++</option> <!-- no compact, 1 a row, 70% -->
        <option value="normal">填满+++</option> <!-- no compact, 1 a row, 100% -->
      </select>
    </div>

  </body>
</html>
